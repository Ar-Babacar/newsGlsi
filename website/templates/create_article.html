{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}<h1 align="center">Creer un article</h1><form method='POST'>    <label for="titre">Titre</label>    <input      type="text"      id="titre"      name="titre"      class="form-control"      placeholder="Entrer le titre"    />    <label for="categorie">Categorie</label>    <input      type="text"      id="categorie"      name="categorie"      class="form-control"      placeholder="Entrer la categorie"    />    <label for="text">Contenu</label>    <textarea name="text" id="text" class="form-control"></textarea>    <br />    <div aligne="center">        <button type="submit" class="btn btn-lg btn-primary">CREER</button>    </div></form><br /> <div aligne="center">        <a href="/home"><button type="button" class="btn btn-lg btn-secondary">Retour</button></a>    </div>{% endblock %}
